---
indexpage:
  title: Documentation Keystone
  summary: NetApp Keystone est une offre de stockage en tant que service à la carte
    pour les services de stockage de données sur site et dans le cloud sous un seul
    abonnement avec la possibilité de réaffecter les dépenses de stockage entre les
    clouds.
  keywords: Keystone STaaS
  lead: NetApp Keystone est un service flexible par abonnement, avec paiement à l'utilisation,
    qui offre une expérience cloud hybride fluide aux clients qui privilégient les
    dépenses d'exploitation aux investissements ou à la location. Grâce à ce service,
    vous pouvez accélérer le retour sur investissement en éliminant la charge IT qui
    pèse sur la gestion des ressources, raccourcir les cycles d'approvisionnement
    Consultez la documentation de cette bibliothèque pour en savoir plus sur l'offre
    STaaS (Stockage en tant que service) de NetApp Keystone dans votre environnement
    ONTAP ou StorageGRID.
