indexpage:
  title: Documentation Keystone
  summary: NetApp Keystone est une offre de stockage en tant que service avec paiement
    basé sur l'utilisation. Disponible sous forme d'un seul abonnement, elle couvre
    à la fois les services de stockage de données sur site et dans le cloud. Elle
    permet de réaffecter les dépenses de stockage sur plusieurs clouds.
  keywords: Keystone STaaS
  lead: NetApp Keystone est un service d'abonnement flexible avec paiement à l'utilisation.
    Il offre aux clients une expérience fluide, similaire à celle du cloud hybride,
    s'ils préfèrent un modèle OpEx plutôt que CapEx ou leasing. Grâce à ce service,
    vous pouvez accélérer le retour sur investissement en éliminant la charge IT qui
    pèse sur la gestion des ressources, raccourcir les cycles d'approvisionnement
    Parcourez les documents de cette bibliothèque pour en savoir plus sur l'offre
    de stockage en tant que service NetApp Keystone dans votre environnement ONTAP
    ou StorageGRID.
